<html>
	<head>
	<title>Techstravaganza</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
		<body>
			<a href="https://www.facebook.com/Techstrav/">
			<img src="https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/15032649_1397824686985237_2781589106379180894_n.jpg?oh=b57ab7d5062489d526a60ce28abb9dda&oe=58DAAA53" alt="Techstravaganza Logo" name=""id="pic" style="float:right;width:15%;height:width*2;">
			</a>
			<div class="header">Techstravaganza 2017 Volunteer Form</div>

				<form autocomplete="on" action="PHP.php" method="post">
				<div class="formBody">
					<label>First Name</label>
					<br><input class="textfield" type="text" placeholder="Megan" name="fname" id="fname" required><br><br>
					
					<label>Last Name</label>
					<br><input class="textfield" type="text" placeholder="Lin" name="lname" id="lname" required><br><br>

					<label>Email</label>
					<br><input class="textfield" type="text" placeholder="twistcoordinators@gmail.com" name="email"id="email"required><br><br>

					<label>Grade</label><br>
					<select id="grade" name="grade" size=1>
						<option value="9">Freshman</option>
						<option value="10">Sophomore</option>
						<option value="11">Junior</option>
						<option value="12">Senior</option>	
					</select><br>

					<br><label>Club Officer</label><br>
						<label class="description">Select yes if you are an officer and have been specifically chosen by your club to work at your club's booth.</label><br>
						<input type="radio" id="officer" name="officer" value="yes"><label class="radioLabel">Yes </label><br>
						<input type="radio" id="officer" name="officer" value="no" checked><label class="radioLabel">No</label><br>

					<br><label>Club Name</label><br>
						<label class="description">If you selected yes for the last question, please select which club. If you selected no, please select "No Club".</label><br>
						<input type="radio" id="clubname" name="clubname" value="No Club" checked><label class="radioLabel">No Club</label><br>
						<input type="radio" id="clubname" name="clubname" value="Biology Society"><label class="radioLabel">Biology Society</label><br>
						<input type="radio" id="clubname" name="clubname" value="Chemistry Team"><label class="radioLabel">Chemistry Team</label><br>
						<input type="radio" id="clubname" name="clubname" value="Chemistry Society"><label class="radioLabel">Chemistry Society</label><br>
						<input type="radio" id="clubname" name="clubname" value="Coding Lady Colonials"><label class="radioLabel">Coding Lady Colonials</label><br>
						<input type="radio" id="clubname" name="clubname" value="GEMS"><label class="radioLabel">GEMS</label><br>
						<input type="radio" id="clubname" name="clubname" value="LIFE"><label class="radioLabel">LIFE</label><br>
						<input type="radio" id="clubname" name="clubname" value="KAST"><label class="radioLabel">KAST</label><br>
						<input type="radio" id="clubname" name="clubname" value="Physics Team"><label class="radioLabel">Physics Team</label><br>
						<input type="radio" id="clubname" name="clubname" value="Science Olympiad"><label class="radioLabel">Science Olympiad</label><br>
						<input type="radio" id="clubname" name="clubname" value="Varsity Math Team"><label class="radioLabel">Varsity Math Team</label><br>
						<input type="radio" id="clubname" name="clubname" value="WISE"><label class="radioLabel">WISE</label><br>

					<br><label>Subject Preference</label><br>
					<select name="subject"id="subject" size=1>
						<option value="biology">Biology</option>
						<option value="chemistry">Chemistry</option>
						<option value="physics">Physics</option>
						<option value="math">Math</option>
						<option value="no preference">No Preference</option>
					</select><br>

					<br><label>Classes You Have Taken</label><br>
						<label class="prereqs">AP Chemistry</label><br>
							<input type="radio" id="APchemistry" name="APchemistry" value="yes"><label class="radioLabel">Yes</label>
							<input type="radio" id="APchemistry" name="APchemistry" value="no" checked><label class="radioLabel">No</label>
						<br><br><label class="prereqs">AP Biology</label><br>
							<input type="radio" id="APbiology" name="APbiology" value="yes"><label class="radioLabel">Yes</label>
							<input type="radio" id="APbiology" name="APbiology" value="no" checked><label class="radioLabel">No</label>
						<br><br><label class="prereqs">AP Physics</label><br>
							<input type="radio" id="APphysics" name="APphysics" value="yes"><label class="radioLabel">Yes</label>
							<input type="radio" id="APphysics" name="APphysics" value="no" checked><label class="radioLabel">No</label>
						<br><br><label class="prereqs">AP Computer Science</label><br>
							<input type="radio" id="APCS" name="APCS" value="yes"><label class="radioLabel">Yes</label>
							<input type="radio" id="APCS" name="APCS" value="no" checked><label class="radioLabel">No</label>

					<br><br><label>Volunteer Shifts</label>
					<br><label class="description">Techstravaganza for volunteers begins at 9:00 am and ends at 5:00 pm; the first shift includes a setup hour and the third shift includes a cleanup hour. Volunteers who stay for 2 or more shifts will receive a free slice of pizza during lunchtime.</label>
						<br><br><label class="prereqs">Shift 1: 9:00~12:00</label><br>
							<input type="radio" id="shift1"name="shift1" value="yes"><label class="radioLabel">Yes</label>
							<input type="radio" id="shift1"name="shift1" value="no" checked><label class="radioLabel">No</label>
						<br><br><label class="prereqs">Shift 2: 11:30~2:30</label><br>
							<input type="radio" id="shift2"name="shift2" value="yes"><label class="radioLabel">Yes</label>
							<input type="radio" id="shift2"name="shift2" value="no" checked><label class="radioLabel">No</label>
						<br><br><label class="prereqs">Shift 3: 2:00~5:00</label><br>
							<input type="radio" id="shift3"name="shift3" value="yes"><label class="radioLabel">Yes</label>
							<input type="radio" id="shift3"name="shift3" value="no" checked><label class="radioLabel">No</label>
					<br><br><button type="submit">Submit</button><br>
				</div>
		</form>

		</body>
</html>
